<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="result">
    <h2 class="title">Your Result</h2>
    <div class="porcentage">
      <p class="p-text">76</p>
      <p class="p-min">of 100</p>
    </div>
    <div class="status">
      <span class="s-title">Great</span>
      <p class="s-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </section>
  
  <section class="sumary">
    <h2 class="title bold-purple">Summary</h2>
    <div class="full-content">
      <div class="content">
        <div class="content-name">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <span class="reaction">Reaction</span>

        </div>
        <div class="content-status">
          <span class="bold-purple">80</span>
          <span class="porc">/ 100</span>
        </div>
      </div>
      <div class="content">
        <div class="content-name">
          <img src="./assets/images/icon-memory.svg" alt="">
          <span class="memory">Memory</span>
        </div>
        <div class="content-status">
          <span class="bold-purple">92</span>
          <span class="porc">/ 100</span>
        </div>
      </div>
      <div class="content">
        <div class="content-name">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <span class="verbal">Verbal</span>
        </div>
        <div class="content-status">
          <span class="bold-purple">61</span>
          <span class="porc">/ 100</span>
        </div>
      </div>
      <div class="content">
        <div class="content-name">
          <img src="./assets/images/icon-visual.svg" alt="">
          <span class="visual">Visual</span>
        </div>
        <div class="content-status">
          <span class="bold-purple">72</span>
          <span class="porc">/ 100</span>
        </div>
      </div>
      <div>
        <button>Continue</button>
      </div>
    </div>
  </section>
</body>
</html>
